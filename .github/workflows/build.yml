name: Aistora Build & Test Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  # âš›ï¸ FRONTEND TEST JOB
  frontend-test:
    runs-on: ubuntu-latest
    name: âš›ï¸ Build & Test Frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend tests
        run: cd frontend && npm run test -- --run

  # ğŸ BACKEND TEST JOB
  backend-test:
    runs-on: ubuntu-latest
    name: ğŸ Build & Test Backend
    needs: frontend-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt pytest

      - name: Run backend tests
        run: PYTHONPATH=. python -m pytest -v backend/tests

  # âš›ï¸ FRONTEND INTEGRATION TEST JOB
  frontend-integration:
    runs-on: ubuntu-latest
    name: âš›ï¸ Frontend Integration Test
    needs: backend-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend integration tests
        run: cd frontend && npm run test -- --run
